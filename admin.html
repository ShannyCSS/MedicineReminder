<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Medicine Reminder</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f0fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(124,58,237,0.10);
            padding: 32px 24px;
            margin-top: 48px;
            width: 600px;
            border: 2px solid #e9d5ff;
        }
        h1 {
            color: #7c3aed;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid #a78bfa;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #ede9fe;
        }
        button {
            background: #a78bfa;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        button:hover {
            background: #7c3aed;
        }
        .logout {
            float: right;
            background: #f87171;
            margin-bottom: 16px;
        }
        .reminders {
            background: #f3e8ff;
            border-radius: 8px;
            padding: 8px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout" onclick="logout()">Logout</button>
        <h1>Admin Dashboard</h1>
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
        <h2>Reminders (Current User)</h2>
        <div id="remindersList"></div>
    </div>
    <script>
        // Only allow access if logged-in user is admin
        const loggedIn = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
        if (!loggedIn || loggedIn.role !== 'admin') {
            window.location.href = 'index.html';
        }

        function renderUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';
            users.forEach((user, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td><button onclick="deleteUser(${idx})">Delete</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteUser(idx) {
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            if (confirm('Are you sure you want to delete this user?')) {
                users.splice(idx, 1);
                localStorage.setItem('users', JSON.stringify(users));
                renderUsers();
            }
        }

        function renderReminders() {
            // For demo, show reminders for the currently logged-in admin (if any)
            // If you want to show all reminders for all users, you need to store reminders per user in localStorage
            // Here, we show dashboardData if available
            const dashboardData = JSON.parse(localStorage.getItem('dashboardData') || '[]');
            const div = document.getElementById('remindersList');
            if (!dashboardData.length) {
                div.innerHTML = '<p>No reminders found.</p>';
                return;
            }
            div.innerHTML = dashboardData.map(rem => `
                <div class="reminders">
                    <strong>Action:</strong> ${rem.action}<br>
                    <strong>Medicine:</strong> ${rem.name}<br>
                    <strong>Dosage:</strong> ${rem.dosage}<br>
                    <strong>Count:</strong> ${rem.count}<br>
                    <strong>Time:</strong> ${rem.time}<br>
                    <strong>Date:</strong> ${rem.date}
                </div>
            `).join('');
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }

        renderUsers();
        renderReminders();
    </script>
</body>
</html>
