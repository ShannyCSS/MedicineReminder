<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder - Login/Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f0fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(124,58,237,0.10);
            padding: 32px 24px;
            margin-top: 48px;
            width: 350px;
            border: 2px solid #e9d5ff;
        }
        h1 {
            color: #7c3aed;
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 8px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #a78bfa;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #a78bfa;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            margin: 8px 0;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        button:hover {
            background: #7c3aed;
        }
        #status {
            color: #7c3aed;
            font-weight: bold;
            margin-top: 12px;
            text-align: center;
        }
        .toggle-link {
            color: #6d28d9;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .role-toggle {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 12px 0 0 0;
        }
        .role-toggle input[type="radio"] {
            display: none;
        }
        .role-toggle label {
            background: #ede9fe;
            color: #6d28d9;
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            border: 2px solid #a78bfa;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .role-toggle input[type="radio"]:checked + label {
            background: #a78bfa;
            color: #fff;
            border: 2px solid #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Reminder</h1>
        <div id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="email" id="signupEmail" placeholder="Gmail address">
            <input type="password" id="signupPassword" placeholder="Password">
            <div class="role-toggle">
                <input type="radio" id="roleUser" name="signupRole" value="user" checked>
                <label for="roleUser">User</label>
                <input type="radio" id="roleAdmin" name="signupRole" value="admin">
                <label for="roleAdmin">Admin</label>
            </div>
            <button onclick="signUp()">Sign Up</button>
            <span class="toggle-link" onclick="showLogin()">Already have an account? Log In</span>
        </div>
        <div id="loginForm" style="display:none;">
            <h2>Log In</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="logIn()">Log In</button>
            <span class="toggle-link" onclick="showSignUp()">Don't have an account? Sign Up</span>
        </div>
        <p id="status"></p>
    </div>
    <script>
        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('status').innerText = '';
        }
        function showSignUp() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('status').innerText = '';
        }
        function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const role = document.querySelector('input[name="signupRole"]:checked').value;
            if (!username || !email || !password || !role) {
                document.getElementById('status').innerText = 'Please fill all fields.';
                return;
            }
            if (!email.endsWith('@gmail.com')) {
                document.getElementById('status').innerText = 'Please use a Gmail address.';
                return;
            }
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.username === username)) {
                document.getElementById('status').innerText = 'Username already exists.';
                return;
            }
            users.push({ username, email, password, role });
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('loggedInUser', JSON.stringify({ username, email, role }));
            if (role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'MedicineReminder.html';
            }
        }
        function logIn() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                document.getElementById('status').innerText = 'Invalid username or password.';
                return;
            }
            localStorage.setItem('loggedInUser', JSON.stringify({ username: user.username, email: user.email, role: user.role }));
            if (user.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'MedicineReminder.html';
            }
        }
    </script>
</body>
</html>
